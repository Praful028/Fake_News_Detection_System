<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake NewsðŸ“° Detection System</title>
  <!-- Your CSS stylesheets or links here -->
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    #prediction-result {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake NewsðŸ“° Detection System</h1>
    <form id="fake-news-form">
      <label for="news-text">Enter News Text:</label><br>
      <textarea id="news-text" name="message" rows="6" required></textarea><br><br>
      <button type="submit">Detect</button>
    </form>
    <div id="prediction-result"></div>
  </div>

  
  <script>
    const form = document.getElementById('fake-news-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the input text
      const text = document.getElementById('news-text').value;


      const isFakeNews = Math.random() < 0.5;

      // Display result
      const resultElement = document.getElementById('prediction-result');
      if (isFakeNews) {
        resultElement.innerHTML = '<p style="color: red;">Fake News Detected!</p>';
      } else {
        resultElement.innerHTML = '<p style="color: green;">True News</p>';
      }
    });
  </script>
</body>
</html>
